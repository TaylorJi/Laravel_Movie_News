version: '3.8'

volumes:
  datafiles:

services: 
  mysql_db:
    image: mariadb
    container_name: newsletter
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_TCP_PORT=3333
      - MYSQL_DATABASE=LaravelAuth
    ports:
      - 3333:3306
    volumes:
      - datafiles:/var/lib/mysql
    restart: always

  laravel-docker:
    container_name: newsletterApp
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "php artisan cache:clear && php artisan config:cache && php artisan serve --host=0.0.0.0 && php artisan migrate && php artisan migrate:refresh --seed"
    ports:
      - 8888:8000
    depends_on:
      - mysql_db